<ion-content>
  <div class="header">
    <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
    <h5>Notification</h5>
  </div>
  <div class="content">
    <h5>{{notification.header}}</h5>
    <small>Due Date: {{notification.date}}</small>
    <p class="message">{{notification.message}}</p>
    <button *ngIf="notification.readNotification==false" (click)="onMarkRead()">Mark Read</button>
  </div>
</ion-content>
