<ion-content>
  <div class="header">
    <ion-icon name="chevron-back-outline"></ion-icon>
    <h5>All Notifications</h5>
  </div>
  <div class="content">
    <div class="button-container" (click)="navigateToNotification(i)" *ngFor="let notification of notifications; let i =index;">
      <span>
        <h5>{{notification.message}}</h5>
      </span>
      <ion-icon name="mail-unread-outline"></ion-icon>
    </div>
  </div>
</ion-content>
