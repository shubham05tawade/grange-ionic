<ion-grid class="login-container">
  <ion-row class="login-top-container">
    <ion-col>
      <ion-img src="../../assets/TUD.png" class="login-top-img"></ion-img>
      <ion-text class="login-top-header">GrangeMobile</ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
  </ion-row>
  <ion-row class="login-bottom-container ion-justify-content-center">
    <ion-col size="10" class="login-form">
      <ion-text color="primary"><h5 class="ion-text-center">Login</h5></ion-text>
      <ion-input aria-placeholder="email@mail.com" placeholder="email@mail.com" class="login-input"></ion-input>
      <ion-input aria-placeholder="password" placeholder="password" class="login-input"></ion-input>
      <ion-button fill="outline" (click)="onLogin()">Login</ion-button>
      <ion-text color="primary ion-text-center login-text"><small>or login with</small></ion-text>
      <ion-grid>
        <ion-row class="ion-justify-content-around ion-text-center">
          <ion-col size="3" class="login-social-links"><ion-icon name="logo-facebook"></ion-icon></ion-col>
          <ion-col size="3" class="login-social-links"><ion-icon name="logo-twitter"></ion-icon></ion-col>
          <ion-col size="3" class="login-social-links"><ion-icon name="logo-linkedin"></ion-icon></ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
